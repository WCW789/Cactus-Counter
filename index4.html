<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cactus Collector</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

</head>

<body>

<br><h1><b>Cactus Collector!</b></h1><br><br>

<p><u>Instructions:</u> You will be given a random number at the start of the game.  Click the cacti to add up to that number!  If you get exactly to the target #, that's one win.  If you go over the target #, that's one loss.  Good luck! </p><br><br>

<h3><b>Target Number:</b> <span id="targetNumber"></span></h3><br>

<div id = "counterDiv">Current Total: </div><br>
<div id = "crystalDiv"></div><br><br>
<div id = "winDiv">Wins:</div><br>
<div id = "lossesDiv">Losses:</div><br>
<button id = "buttonReset">New Game!</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="./assets/javascript/game.js">
</script>

</body>
</html>
